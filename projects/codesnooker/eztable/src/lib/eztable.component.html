<div class="row">
  <!-- <div class="col">Headers => {{ usableHeaders | json }}</div> -->
  <div class="col">
    <form *ngIf="enableSearch" [formGroup]="searchForm">
      <input
        class="form-control my-2"
        [placeholder]="searchPlaceholder"
        formControlName="searchValue"
      />
    </form>
    <div class="table-responsive">
      <table class="table table-fixed">
        <thead>
          <tr
            ez-header
            [data]="usableHeaders"
            [options]="options"
            (sort)="sortBy($event)"
            ezPadRight
            [marginRight]="headerRightMargin"
          ></tr>
        </thead>
        <tbody [ngStyle]="{ 'max-height': bodyHeight }">
          <ng-template *ngFor="let d of filteredData" libRowHost></ng-template>
        </tbody>
      </table>
    </div>
