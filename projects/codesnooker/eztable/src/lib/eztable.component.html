<div class="row">
  <!-- <div class="col">Headers => {{ usableHeaders | json }}</div> -->
  <div class="col">
    <form *ngIf="enableSearch" [formGroup]="searchForm">
      <div class="form-group">
        <div class="input-group">
          <input
            class="form-control my-2"
            [placeholder]="searchPlaceholder"
            formControlName="searchValue"
            id="inputGroupFile04"
            aria-describedby="inputGroupFileAddon04"
          />
          <div class="clear-search-btn-container">
            <button
              class="btn btn-sm btn-outline-danger my-2 btn-clear-search"
              type="button"
              (click)="clearSearch()"
              [disabled]="disableClearSearchBtn"
              id="inputGroupFileAddon04"
            >
              Clear Search
            </button>
          </div>
        </div>
      </div>
    </form>
    <div *ngIf="infoText" class="info-text">{{ infoText }}</div>
    <div class="table-responsive">
      <table class="table table-fixed">
        <thead>
          <tr
            ez-header
            [data]="usableHeaders"
            [options]="options"
            (sort)="sortBy($event)"
            ezPadRight
            [enableSelection]="enableSelection"
            [marginRight]="headerRightMargin"
            (selected)="selectAll($event)"
            #ezheaders
          ></tr>
        </thead>
        <tbody [ngStyle]="{ 'max-height': bodyHeight }">
          <ng-template *ngFor="let d of filteredData" libRowHost></ng-template>
        </tbody>
      </table>
    </div>
    <!-- End -->

    </table> -->
  </div>
</div>
