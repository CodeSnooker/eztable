<div class="card">
  <div class="card-header">
    <h5 class="card-title">
      13. EzTable - Disable sort on column(s)
    </h5>
    <h6 class="card-subtitle text-muted">
      Sorting can be disabled on a particular column. Just mark the
      <code>TableColumn</code> setting as <code>SortDirection.LOCKED</code>
    </h6>
  </div>
  <eztable [data]="userData" [headers]="headers"> </eztable>
</div>
