<div class="card">
  <div class="card-header">
    <h5 class="card-title">2. EzTable - Custom headers</h5>
    <h6 class="card-subtitle text-muted">
      use <code>headers</code> with key-value pair to provide the custom
      headers. Keys should be same as of keys of row's data.
    </h6>
  </div>
  <eztable [headers]="customHeaders" [data]="userData" heightVal="100px">
  </eztable>
</div>
