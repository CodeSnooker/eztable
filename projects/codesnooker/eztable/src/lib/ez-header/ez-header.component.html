<th *ngIf="enableSelection">
  <ez-dynamic-checkbox #dc (checked)="onChecked($event)"></ez-dynamic-checkbox>
</th>
<th
  *ngFor="let item of usableHeaders; let i = index"
  class="sortable noselect"
  [ngStyle]="{ width: item.fixWidthValue }"
  (click)="sortBy(item.key, i)"
>
  {{ item.value | smartCase: item.noSmartCase }}
  <span [class]="item.clazz"></span>
</th>
